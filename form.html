<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Form</title>
</head>
<body class="bg-blue-300">
    <div class="bg-white">
        <div>
            <div class="m-auto w-2xs">
                <h1 class="text-3xl font-bold text-grey-800">Feedback Form</h1>
                <form action="">
                    <div>
                        <label class="block text-grey-400 text-sm font-semibold">Full name</label>
                        <input class="w-150 border rounded-1g focus:ring-blue-700 focus:border-transparent"  type="text" placeholder="enter your name">
                    </div>
                    <div>
                        <label class="block text-grey-400 text-sm font-semibold" for="">Email</label>
                        <input class="w-150 border rounded-1g focus:ring-blue-700 focus:border-transparent" type="email" placeholder="enter your email">
                    </div>
                    <div>
                        <label class="block text-grey-700 text-sm font-semibold mb-2" for="">Rating</label>
                        <select class="w-150 border rounded-lg" name="" id="">
                            <option value="">Select rating</option>
                            <option value="">5 star</option>
                            <option value="">4 stars</option>
                            <option value="">3 starts</option>
                            <option value="">2 stars</option>
                            <option value="">1 star</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-grey-700  text-sm font-semibold mb-2" for="">Your Feedback</label>
                        <textarea class="w-150 border rounded-lg h-32" name="" id="" placeholder="Share your thoughts here"></textarea>
                    </div>
                    <div>
                        <label class="block text-grey-700  text-sm font-semibold mb-2" for="">Upload File</label>
                        <input type="file">
                    </div>
                    <button class=" m-auto w-2xs bg-amber-300 ">Submit</button>
                </form>

            </div>




        </div>



    </div>
    
    
</body>
</html>
