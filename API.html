<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>API example for fetch the DATA</h2>
    <div id="data"></div>
    <script>
        async function FetchData(){
            try{
                const response=await fetch("https://randomuser.me/api/");
                if(!response.ok) throw new Error("there is a issue of network")
                const data=await response.json();
                const user=data.results[0]
                // console.log(data)
                // const person={
                //     name:'khushi',
                //     age: 19,
                //     location:"abc"

                // }
                // const{name,age}=person
                // console.log(name)
                const userInfo= `
                <p>Name: ${user.name.first}</p>
                <p>Email: ${user.email}</p>
                <p>Location: ${user.location.state}</p>
                <img src ="${user.picture.large}">
                `;
                document.getElementById("data").innerHTML=userInfo
            }catch(error){
                console.log("error while fetching data")
                document.getElementById("data").textContent="error while fetching the data"
        }
        }

    FetchData();

    </script>
</body>
</html>
